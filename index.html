<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
    <title>Image Slider</title>
</head>
<body>
    <div class="frame">
        <img class="photo visible" src="./images/photo1.jpg" id="0">
        <img class="photo" src="./images/photo2.jpg" id="1">
        <img class="photo" src="./images/photo3.jpg" id="2">
        <img class="photo" src="./images/photo4.jpg" id="3">
        <img class="photo" src="./images/photo5.jpg" id="4">
        <div class="nav">
            <img src="./images/left.png" alt="left" id="left">
            <span class="dot activedot" id="dot0"></span>
            <span class="dot" id="dot1"></span>
            <span class="dot" id="dot2"></span>
            <span class="dot" id="dot3"></span>
            <span class="dot" id="dot4"></span>
            <img src="./images/right.png" alt="right" id="right">
        </div>
    </div>
</body>
</html>
